<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="static/css/bootstrap.min.css" rel="stylesheet" />
		<link href="static/css/custom.css" rel="stylesheet" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="static/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
		<link rel="manifest" href="static/site.webmanifest">
		<link rel="mask-icon" href="static/safari-pinned-tab.svg" color="#5bbad5">
		<meta name="msapplication-TileColor" content="#603cba">
		<meta name="theme-color" content="#ffffff">
		<title>CardioAssist</title>
	</head>
		<nav class="navbar navbar-expand navbar-dark bg-dark">
			<a class="navbar-brand ml-2" href="#">CardioAssist</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ml-5">
					<li class="nav-item active">
						<a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="https://dmolony3.github.io">Blog</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">About</a>
					</li>
				</ul>
				<ul class="navbar-nav ml-auto">
					<li class="nav-item mr-3"><a href="https://github.com/dmolony3"><span class="fa fa-github"></span></a></li> 
					<li class="nav-item"><a href="https://www.linkedin.com/in/david-molony-7457a219/"><span class="fa fa-linkedin"></span></a></li> 
				</ul>
			</div>
		</nav>
	<body>
		<div class="jumbotron jumbotron-fluid" style="height: 200px;">
			<div class="container my-0">
				<h1 class="display-5 mt-1" style="color:blue;">Generate Intelligent Cardiology Text</h1>
				<p class="my-1 mx-5" style="color:black;">This model has been trained on cardiology 
				textbooks in order to generate intelligent cardiology text. OpenAI-GPT2 has been fine-tuned
				on these textbooks.</p>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<div class="slidecontainer" style="margin-left: 3em;">
					<p style="margin-left:1em;">Temperature</p>
					<input type="range" oninput="updateTemp(this.value)" min="0" max="3" step="0.1" value="1.5" class="slider" id="slider-temp">
					<span id="tempValue">1.5</span>
					<p style="margin-left:1em;">Top-p</p>
					<input type="range" oninput="updateTopP(this.value)" min="0" max="1" step="0.1" value="0.5" class="slider" id="slider-top-p">
					<span id="topValue">0.5</span>
				</div>
			</div>
			<div class="col-md-9">
				<form id="usrform" action="{{ url_for('process') }}" method="post">
					Press tab to autocomplete!<br>
					<textarea id="textBox" name="textBox" style="width:600px; height:250px;" placeholder="Enter text here...">{{ newText }}</textarea>
				</form>
			</div>
		</div>
		<script src="static/jquery-3.4.1.js"></script>
		<script src="static/main.js"></script>
		<script>
			function updateTemp(val) {
				document.getElementById("tempValue").innerHTML = val;
			}
			function updateTopP(val) {
				document.getElementById("topValue").innerHTML = val;
			}
		</script>
	</body>
</html>
